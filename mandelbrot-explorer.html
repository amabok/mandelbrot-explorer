<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="module" src="ui.js"></script>
    </head>
    <body>
        <div id="controlPanel">
            <label for="size">Resolution:</label>
            <select name="size" id="canvasSize">
                <option value="600x400">600x400</option>
                <option value="900x600">900x600</option>
                <option value="1350x900">1350x900</option>
            </select>
            <br>

            <label for="iterations">Number of iterations:</label>
            <input id="iterations" type="number" min="2" max="200" step="1" value="80">
            <br>

            <label for="smoothing">Apply smoothing</label>
            <input id="smoothing" type="checkbox" >
            <br>

            <label for="colorSystem">Color System:</label>
            <select name="colorSystem" id="colorSystem">
                <option value="GREY_SCALE">Grey Scale</option>
                <option value="HSV">HSV</option> 
            </select>
            <br>
            
            <label for="rStart">Real axis window start</label>
            <input id="rStart" type="range" min="-2" max="1" step="0.00001" value="-2">
            <br>
            <label for="rEnd">Real axis window end</label>
            <input id="rEnd" type="range" min="-2" max="1" step="0.00001" value="1">
            <br>

            <label for="iStart">Im axis window start</label>
            <input id="iStart" type="range" min="-1" max="1" step="0.00001" value="-1">
            <br>
            <label for="iEnd">Im axis window end</label>
            <input id="iEnd" type="range" min="-1" max="1" step="0.00001" value="1">
            <br>


            <button id="runButton">Run</button>
        </div>

        <canvas id="canvas" width="600" height="400">
        </canvas>
    </body>
</html>
